{% extends "base.html" %}

{% block content %}
  <h1>
      Tags
    <a href="{% url 'app:tag-create' %}" class="btn btn-primary link-to-page">
      Add tag
    </a>
    </h1>
  <table class="table">
    <tr>
      <th style="text-align: center">Tag</th>
      <th></th>
      <th></th>
    </tr>
    {% for tag in tag_list %}
      <tr>
        <td class="tag-table">{{ tag.name }}</td>
        <td>
          <a href="{% url 'app:tag-update' tag.id %}" class="btn btn-primary link-to-page">
            Update
          </a>
        </td>
        <td>
          <a href="{% url 'app:tag-delete' tag.id %}" class="btn btn-danger link-to-page">
            Delete
          </a>
        </td>
      </tr>
    {% endfor %}
{% endblock %}
